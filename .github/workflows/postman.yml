name: Postman API Tests

on:
  push:
    branches:
      - main

jobs:
  postman_tests:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman Tests
      run: newman run TestPostman.json --environment TestAPI.json
